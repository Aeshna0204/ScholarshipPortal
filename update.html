<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-3">
        <form action="/update/{{anobject.sno}}" method="POST">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="sch_name" id="sch_name" value="{{anobject.sch_name}}" placeholder="title">
                <label for="sch_name">Scholarship Name</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="sch_type" id="sch_type" value="{{anobject.sch_type}}" placeholder="type_sch">
                <label for="sch_type">Type</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="deadline" id="deadline" value="{{anobject.deadline}}" placeholder="deadline">
                <label for="deadline">Deadline</label>
            </div>
            <div class="text-center my-3">
              <button type="submit" class="btn btn-outline-dark">Update</button>
            </div>
          </form>
        
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
