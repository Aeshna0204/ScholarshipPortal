<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Scholarship Info Portal</title>

  <!--  Bootstrap css file  -->
  <link rel="stylesheet" href="./static/css/bootstrap.min.css">

  <!--  font awesome icons  -->
  <link rel="stylesheet" href="./static/css/all.min.css">

  <!--  custom css file  -->
  <link rel="stylesheet" href="./static/css/style1.css">

  <!--  Responsive css file  -->
  <link rel="stylesheet" href="./static/css/responsive.css">

</head>

<body>
  <header class="header_area">
    <div class="main-menu">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand text-uppercase" href="/">Scholarship Info Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="mr-auto"></div>
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item active"><a class="nav-link" href="/login">Login<span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main class="site-main">

    <section class="services-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center services-title"><h1 class="text-uppercase title-text">Login here</h1></div>
        </div>
        <form action="/login" method="POST">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" name="aeshna" id="aeshna" placeholder="name@example.com">
            <label for="aeshna">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" name="jain" id="jain" placeholder="Password">
            <label for="jain">Password</label>
          </div>
          <div class="text-center">

            <button type="submit" class="btn my-3 shadow p-3 mb-5 bg-body rounded" style="color: #C36A2D;">Login</button>
          </div>
          
        </form>

      </div>
    </section>
  <!--  Jquery js file  -->
  <script src="./static/js/jquery.3.4.1.js"></script>

  <!--  Bootstrap js file  -->
  <script src="./static/js/bootstrap.min.js"></script>
</body>

</html>
